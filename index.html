<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocMath</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.js"></script>
  <script src="https://unpkg.com/mathjs@12.4.1/lib/browser/math.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <script type="text/javascript">
    fractions = 2;

    equations = [
      "{{A}} * {{a}} = {{C}}"
    ];

    function compute({A, a}){

      return {
        // C: math.multiply(math.matrix(A), a)
        // C: math.det(math.matrix(A))
        C: math.multiply(math.transpose(math.matrix(A)), a)
      };
    }

    init({
      a: {},
      A: {
        rows: 2,
        cols: 1,
        // matrix: [[1, 2, 3], [3, 4, 3]]
      }
    });
  </script>
</body>
</html>
