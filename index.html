<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocMath</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
</head>
<body>
  <script type="text/javascript">
    template = "{{output}} = {{a}} + {{b}}";

    function compute({a, b}){
      return a + b;
    }

    initialize({
      a: {
        step: 2,
        min: 0,
        max: "b"
      },
      b: {
        value: 11
      }
    })
  </script>
</body>
</html>
