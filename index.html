<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocMath</title>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.js"></script>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.css">
  <script src="./index.js"></script>
</head>
<body>
  <script type="text/javascript">
    fractions = 2;
    equations = "\\frac{-{{b}}\\pm\\sqrt{{{b}}^2 - 4 * {{a}} * {{c}}}}{2 * {{a}}} = {{output}}";

    function compute({a, b, c}){
      const discriminant = Math.pow(b, 2) - 4 * a * c;
      const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
      const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
      
      return {
        output: `x_1: ${x1 || "-"}, x_2: ${x2 || "-"}`
      };
    }

    init({
      a: {
        min: 1,
        value: 1
      },
      b: {},
      c: {}
    });
  </script>
</body>
</html>
