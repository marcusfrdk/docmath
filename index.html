<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocMath</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
</head>
<body>
  <script type="text/javascript">
    template = "{{a}} + {{b}} = {{output}}";

    function compute({a, b}){
      return {
        x: a + b,
        y: a - b
      };
    }

    initialize({
      a: {
        step: 0.5,
        // max: "b"
        // min: 0
      },
      b: {
      }
    })
  </script>
</body>
</html>
